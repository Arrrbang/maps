<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소 검색 및 지도 표시 (OpenStreetMap)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map;

        function initMap() {
            // OpenStreetMap 기본 지도 설정 (서울을 중심으로 초기화)
            map = L.map('map').setView([37.5665, 126.9780], 13); // 서울 위도, 경도

            // OpenStreetMap 타일 추가
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }

        function searchAddress() {
            var address = document.getElementById("address").value; // 입력된 주소 값
            var url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;

            // 주소 검색 API 호출
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        var lat = data[0].lat;
                        var lon = data[0].lon;

                        // 위도와 경도 출력
                        document.getElementById("result").innerHTML = "위도: " + lat + ", 경도: " + lon;

                        // 지도에 마커 추가
                        var marker = L.marker([lat, lon]).addTo(map);

                        // 지도 중심을 해당 위치로 이동
                        map.setView(new L.LatLng(lat, lon), 13);
                    } else {
                        alert("주소를 찾을 수 없습니다.");
                    }
                })
                .catch(error => alert("오류가 발생했습니다: " + error));
        }
    </script>
</head>
<body onload="initMap()">
    <h2>지역 검색 및 지도 표시 (OpenStreetMap)</h2>
    <!-- 주소 입력란 -->
    <input type="text" id="address" placeholder="주소를 입력하세요" />
    <button onclick="searchAddress()">검색</button>

    <!-- 위도, 경도 결과 출력 -->
    <div id="result" style="margin-top: 10px; font-weight: bold;"></div>

    <!-- 지도 표시 -->
    <div id="map" style="width: 100%; height: 500px;"></div>
</body>
</html>
